<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="Gerador de senha">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <span id="span-complexidade">Complexidade</span>
        <div class="container-complexidade">
            <button id="button-baixa" class="button-complexidade" onclick="complexBaixa()">Baixa</button>
            <button id="button-media" class="button-complexidade" onclick="complexMedia()">MÃ©dia</button>
            <button id="button-alta" class="button-complexidade" onclick="complexAlta()">Alta</button>
        </div>
        
        <span id="span-explicacao"></span>
        <button id="button-generate" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip"> Clique na senha para copiar</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
